<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Example</title>
    <style>
        .media-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .media-item {
            margin: 20px 0;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Media Elements Example</h1>

    <div class="media-container">
        <div class="media-item">
            <h2>Audio Example</h2>
            <audio controls>
                <source src="audio/sample.mp3" type="audio/mpeg" />
                <source src="audio/sample.ogg" type="audio/ogg" />
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="media-item">
            <h2>Video Example</h2>
            <video width="100%" controls poster="images/video-poster.jpg">
                <source src="video/sample.mp4" type="video/mp4" />
                <source src="video/sample.webm" type="video/webm" />
                Your browser does not support the video element.
            </video>
        </div>

        <div class="media-item">
            <h2>Autoplay Video (Muted)</h2>
            <video width="100%" autoplay muted loop>
                <source src="video/background.mp4" type="video/mp4" />
                Your browser does not support the video element.
            </video>
        </div>

        <div class="media-item">
            <h2>Audio with Custom Controls</h2>
            <audio id="customAudio" src="audio/sample.mp3"></audio>
            <button onclick="document.getElementById('customAudio').play()">Play</button>
            <button onclick="document.getElementById('customAudio').pause()">Pause</button>
            <button onclick="document.getElementById('customAudio').volume += 0.1">Volume Up</button>
            <button onclick="document.getElementById('customAudio').volume -= 0.1">Volume Down</button>
        </div>
    </div>
</body>
</html>
