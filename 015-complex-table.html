<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>
    <h1>Complex Table Example</h1>

    <table>
        <caption>Class Schedule</caption>
        <thead>
            <tr>
                <th rowspan="2">Time</th>
                <th colspan="3">Monday</th>
                <th colspan="3">Tuesday</th>
            </tr>
            <tr>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Room</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM</td>
                <td>Math</td>
                <td>Mr. Smith</td>
                <td>101</td>
                <td>Science</td>
                <td>Mrs. Jones</td>
                <td>202</td>
            </tr>
            <tr class="highlight">
                <td>10:30 AM</td>
                <td>English</td>
                <td>Ms. Brown</td>
                <td>103</td>
                <td>History</td>
                <td>Mr. Davis</td>
                <td>204</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td colspan="6" style="text-align: center;">Lunch Break</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
