<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Example</title>
</head>
<body>
    <h1>Basic Table Example</h1>

    <table border="1">
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>15</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>16</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>15</td>
                <td>A-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Students: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
