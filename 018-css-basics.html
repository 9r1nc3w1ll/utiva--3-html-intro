<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Example</title>
    <style>
        /* Element Selector */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Class Selector */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* ID Selector */
        #main-title {
            color: #2c3e50;
            text-align: center;
        }

        /* Descendant Selector */
        .container p {
            color: #666;
            margin-bottom: 15px;
        }

        /* Child Selector */
        .box > p {
            background-color: #f8f9fa;
            padding: 10px;
        }

        /* Box Model Example */
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 20px;
            background-color: #e3f2fd;
        }

        /* Block vs Inline Example */
        .block-element {
            display: block;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            margin: 5px;
        }

        .inline-element {
            display: inline;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin: 5px;
        }

        /* Attribute Selector */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Pseudo-class Selector */
        button:hover {
            background-color: #2980b9;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-title">CSS Basics Example</h1>

        <div class="box">
            <p>This is a box model example with padding, border, and margin.</p>
        </div>

        <h2>Block vs Inline Elements</h2>
        <div class="block-element">Block Element 1</div>
        <div class="block-element">Block Element 2</div>
        <span class="inline-element">Inline Element 1</span>
        <span class="inline-element">Inline Element 2</span>

        <h2>Form Elements</h2>
        <input type="text" placeholder="Text input with attribute selector" />
        <input type="email" placeholder="Email input (no special styling)" />
        <button>Hover me!</button>
    </div>
</body>
</html>
